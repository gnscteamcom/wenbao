<style>
	#imgpreview {
		background: #333333;
		border: 1px solid #CCCCCC;
		color: #FFFFFF;
		display: none;
		padding: 5px;
		position: absolute;
		z-index: 100;
	}
	.demo { margin-left: 50px; }
	.demo a{ cursor: pointer; }
	.demo fieldset{ width:240px; display: block; margin-top: 10px; }
</style>
<script type="text/javascript">
	$().ready(function(){
		$(".imgPreview").imagePreview();
	});
</script>
